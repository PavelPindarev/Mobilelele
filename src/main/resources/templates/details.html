<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/navbar::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">Navbar</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>

    <div th:object="${offer}"
         class="offers row mx-auto d-flex flex-row justify-content-center">

        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title"
                    th:text="*{getOfferHighlight()}">
                </h5>
            </div>

            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|• Mileage: *{mileage}|"></span></div>
                    <div class="card-text"><span th:text="|• Price: *{price}|"></span></div>
                    <div class="card-text"><span th:text="|• Engine type: *{engine}|"></span></div>
                    <div class="card-text"><span th:text="|• Transmission type: *{transmission}|"></span></div>
                    <div class="card-text"><span th:text="|• Seller: *{getSellerFullName()}|"></span></div>
                </li>
            </ul>

            <div th:if="${isOwnerAdmin}"
                    class="card-body">
                <form
                        th:action="@{/offers/{id}(id=*{id})}"
                        th:method="delete"
                >
                    <input type="submit" value="Delete">
                </form>

                <form
                        th:action="@{/offers/{id}/edit(id=*{id})}"
                        th:method="get"
                >
                    <input type="submit" value="Edit offer">
                </form>

            </div>

        </div>

        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image">
        </div>

    </div>

</div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
