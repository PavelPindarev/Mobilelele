<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navbar::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:object="${offerModel}"
          th:action="@{/offers/add}"
          th:method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="id">Model</label>
                <select
                        id="id"
                        name="id"
                        th:errorclass="is-invalid"
                        class="form-control"
                >
                    <option value="">- Select a model -</option>
                    <optgroup
                            th:each="brand : ${brands}"
                            th:label="${brand.name}">
                        <option
                                th:each="model : ${brand.models}"
                                th:text="${model.name}"
                                th:value="${model.id}"
                                th:selected="*{id} == ${model.id}">
                            Model
                        </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       type="number"
                       th:field="*{price}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select
                        id="engine"
                        name="engine"
                        th:errorclass="is-invalid"
                        class="form-control"
                >
                    <option value="">- Select engine type -</option>
                    <option th:each="e : ${T(com.example.mobilelele.model.enums.EngineType).values()}"
                            th:text="${e}"
                            th:value="${e}"
                            th:selected="${e} == *{engine}">
                        Engine type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select
                        id="transmission"
                        name="transmission"
                        class="form-control"
                        th:errorclass="is-invalid"
                >
                    <option value="">- Select transmission type -</option>
                    <option th:each="t : ${T(com.example.mobilelele.model.enums.TransmissionType).values()}"
                            th:text="${t}"
                            th:value="${t}"
                            th:selected="${t} == *{transmission}">
                        Engine type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year"
                       type="number"
                       th:field="*{year}"
                       th:errorclass="is-invalid"
                       step="1"
                       class="form-control"
                       placeholder="Manufacturing year"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage"
                       type="number"
                       th:field="*{mileage}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Mileage in kilometers"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      type="textarea"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      class="form-control"
                      rows="3"
                      placeholder="Description">
            </textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl"
                   type="url"
                   th:field="*{imageUrl}"
                   th:errorclass="is-invalid"
                   class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>

    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
