<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navbar::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{navbar_login}">Login</h2>
    <p>
        <a th:href="@{/oauth2/authorization/facebook}"
           class="btn btn-block btn-outline-primary">
            <i class="fab fa-facebook-f"></i>
            Login via facebook
        </a>
    </p>
    <form th:method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div>
            <div class="form-group">
                <label for="username"
                       th:text="#{email}"
                       class="text-white font-weight-bold">
                    Email
                </label>
                <input id="username"
                       th:value="${username}"
                       name="username"
                       type="text"
                       class="form-control"
                       th:placeholder="#{email}"/>
            </div>
            <div class="form-group">
                <label for="password"
                       th:text="#{password}"
                       class="text-white font-weight-bold">
                    Password
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control"
                       th:placeholder="#{password}"/>
            </div>

            <p th:if="${bad_credentials}" th:text="#{invalid_email_password}" class="errors alert alert-danger">
                Invalid email or password.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{navbar_login}"/>
                </div>
            </div>
        </div>

    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
